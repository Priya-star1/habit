<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Habit Tracker</title>
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <div class="container">
                            <h1>Habit Tracker</h1>
                                    <div class="habit-form">
                                                <input type="text" id="habit-name" placeholder="Enter a new habit">
                                                            <input type="date" id="habit-due-date">
                                                                        <button id="add-habit">Add Habit</button>
                                                                                </div>

                                                                                        <div class="habit-list">
                                                                                                    <h2>Your Habits</h2>
                                                                                                                <ul id="habit-list"></ul>
                                                                                                                        </div>

                                                                                                                                <div class="stats">
                                                                                                                                            <h3>Your Habit Stats</h3>
                                                                                                                                                        <div id="total-habits">Total Habits: 0</div>
                                                                                                                                                                    <div id="completed-habits">Completed Today: 0</div>
                                                                                                                                                                                <div id="streaks">Current Streak: 0 days</div>
                                                                                                                                                                                        </div>
                                                                                                                                                                                            </div>

                                                                                                                                                                                                <script src="main.js"></script>
                                                                                                                                                                                                </body>
                                                                                                                                                                                                </html>
